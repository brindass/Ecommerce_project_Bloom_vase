
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-container h2 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .success-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .success-container a {
            text-decoration: none;
            background-color: #ff5722;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .success-container a:hover {
            background-color: #e64a19;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 30px;
            }

            .success-container h2 {
                font-size: 2rem;
            }

            .success-container p {
                font-size: 1rem;
            }

            .success-container a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Thank You!!</h2>
        <p>Your order has been placed successfully and will be processed soon. You can continue browsing our store for more amazing products.</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
