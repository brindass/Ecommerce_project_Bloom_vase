
<h2 style="font-family: Arial, sans-serif; color: #333; text-align: center; margin-bottom: 20px;">Change Password</h2>

<form method="POST" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
    {% csrf_token %}

    <label for="current_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Current Password:</label>
    <input type="password" name="current_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="new_password" style="display: block; font-weight: bold; margin-bottom: 5px;">New Password:</label>
    <input type="password" name="new_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="confirm_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Confirm New Password:</label>
    <input type="password" name="confirm_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

    <button type="submit" style="width: 100%; padding: 12px; background-color: #3fcdc5; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer;">
        Change Password
    </button>
</form>

{% if messages %}
    <div style="max-width: 400px; margin: 20px auto; padding: 10px; border-radius: 4px; color: #ffffff; background-color: #f44336; font-family: Arial, sans-serif;">
        {% for message in messages %}
            <p style="margin: 0;">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
