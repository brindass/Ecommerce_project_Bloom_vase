{% extends 'user/index.html' %}
{% load static %}
{% block body %}
<h1 style="text-align:center; font-family:Arial, sans-serif; color:#333;">Add Address</h1>
<div style="display: flex; justify-content: center; margin: 20px;">
    <form method="post" style="width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 1fr; gap: 16px;">
            {% for field in form %}
            <div style="display: flex; flex-direction: column;">
                <label for="{{ field.id_for_label }}" style="margin-bottom: 4px; font-size: 14px; color: #555;">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <button type="submit" 
                style="width: 100%; padding: 10px; margin-top: 10px; border: none; background-color: #9c27b0; color: white; font-size: 16px; font-family: Arial, sans-serif; border-radius: 4px; cursor: pointer;">
            Save
        </button>
    </form>
</div>
{% endblock body %}
