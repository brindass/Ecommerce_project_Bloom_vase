<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0;">

    <div style="max-width: 400px; width: 100%; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #fff; border-radius: 10px;">
        <h2 style="text-align: center; color: #4a90e2;">Forgot Password</h2>
        
        <form method="POST" action="{% url 'forgot_password' %}" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="email" style="font-weight: bold;">Enter your email address:</label>
            <input type="email" name="email" id="email" required style="padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">
            <button type="submit" style="padding: 10px; font-size: 16px; background-color: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">Send OTP</button>
        </form>

        {% if messages %}
            <div style="margin-top: 20px;">
                {% for message in messages %}
                    <p style="color: red; font-size: 14px; text-align: center;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
