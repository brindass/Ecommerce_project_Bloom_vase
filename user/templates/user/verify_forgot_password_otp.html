<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: Arial, sans-serif; background-color: #f2f2f2;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; text-align: center;">
        <h2 style="color: #333333; margin-bottom: 20px;">Verify OTP</h2>
        
        <form method="POST" action="{% url 'verify_forgot_password_otp' user.id %}" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            
            <label for="otp" style="margin-bottom: 8px; color: #555555; font-weight: bold;">Enter the OTP sent to your email:</label>
            
            <input type="text" name="otp" id="otp" required style="padding: 10px; font-size: 16px; border: 1px solid #cccccc; border-radius: 4px; margin-bottom: 15px;">

            <button type="submit" style="padding: 10px; font-size: 16px; color: #ffffff; background-color: #00bbff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
                Verify OTP
            </button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p style="color: red; margin-top: 15px; font-weight: bold;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>

</body>
</html>
