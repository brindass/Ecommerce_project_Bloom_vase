<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">
    <div style="width: 100%; max-width: 400px; margin: 100px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Admin Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color: red; text-align: center;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <div>
                <label for="username" style="display: block; font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="username" name="username" style="width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <label for="password" style="display: block; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="password" name="password" style="width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div>
                <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    </div>
</body>
</html>
