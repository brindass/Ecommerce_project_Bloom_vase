{% extends 'my_admin/admin_index.html' %}
{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .form-container {
        margin-top: 50px;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
    }
    .form-heading {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .form-group label {
        width: 30%;
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
    }
    .form-group input {
        width: 85%;
        padding: 10px; /* Increase padding for larger input */
        font-size: 16px; /* Increase font size */
        height: 45px; /* Adjust height */
    }
    
    .btn-container {
        text-align: center;
    }
</style>
{% endblock head %}

{% block body %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="form-container">
        <h2 class="form-heading">Add Coupon</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                <div>{{ field }}</div>
            </div>
            {% endfor %}

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Add Coupon</button>
            </div>
        </form>

        <div class="mt-3">
            <a href="{% url 'list_coupon' %}" class="btn btn-secondary">â¬… Back to Coupon List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
