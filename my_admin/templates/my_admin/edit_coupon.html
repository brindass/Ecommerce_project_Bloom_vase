{% extends 'my_admin/admin_index.html' %}
{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock head %}

{% block body %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="container mt-5" style="background-color: white; color: black; padding: 20px; border-radius: 8px;">
<h2 style="text-align: center; color: #333; font-family: Arial, sans-serif; margin-bottom: 20px;">Edit Coupon</h2>

<div style="width: 50%; margin: 0 auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}

        <div style="width: 100%;">
            {% for field in form %}
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <label for="{{ field.id_for_label }}" style="width: 30%; font-weight: bold; text-align: right; margin-right: 10px;">
                        {{ field.label }}:
                    </label>
                    <div style="width: 65%;">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <button type="submit" style="background:#007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 50%; margin-top: 10px;">
            Update Coupon
        </button>
    </form>

    <div style="text-align: center; margin-top: 15px;">
        <a href="{% url 'list_coupon' %}" style="text-decoration: none; color: #007bff; font-weight: bold;">
            â¬… Back to Coupon List
        </a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
